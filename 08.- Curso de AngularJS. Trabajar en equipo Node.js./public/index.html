<!DOCTYPE html>
<html ng-app ="myApp">
    <head>
        <meta charset="UTF-8">
        <title>Modelo en Scope</title>    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body ng-controller="AlumnoController">
    	<h1>Cuaderno Alumnos</h1>
    	<div class="wrapper">
    		<div class="contact-item" ng-repeat="alumno in alumnos | orderBy: 'nombre'">
    			<div class="nombre">{{alumno.nombre}} - {{alumno.telefono}}</div>
    			<span class="curso">{{alumno.curso}}</span>
    		</div>
    	</div>

        <br>
        <center><button ng-click="ShowForm()" ng-hide="formVisibility">Añadir contacto</button></center>

        <div ng-show="formVisibility" class="wrapper">
            <h2>Añadir un contacto</h2>
            Nombre: <input type="text" ng-model="nuevoAlumno.nombre"></input>
            Telefono: <input type="text" ng-model="nuevoAlumno.telefono"></input>
            Curso: <input type="text" ng-model="nuevoAlumno.curso"></input>
            <p><center><button ng-click="Save()">Guardar</button></center></p>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
        <script>window.angular || document.write('<script src="lib/angular/angular.min.js"><\/script>');</script>
    	<script src="script.js" type="text/javascript"></script>
    </body>
</html>
